<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="shadowLay/css/style.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>formatta testo</title>
  </head>
  <body class="body">
  <!--
    <h1>Formatta il tue testo in tempo reale</h1>
    <textarea id="text" cols="100%" rows="10"></textarea>
    <input type="checkbox" id="elenco"><label for="elenco">modalità elenco</label>
-->
  
  <div id="container">
    <div class="row header">
      <div class="col-md-9">
        <div class="row">
          <div class="col-2">
            <div class="hamburger-menu lay" onclick="toggleMobileMenu()" >
              <svg xmlns="http://www.w3.org/2000/svg" style="height: 40px; width: 40px" fill="currentColor" class=" bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
              </svg>
            </div>
          </div>
          <div class="col-10">
            <div class="lay-central lay">
              <h1 class="title">Formatta il tuo testo in tempo reale</h1>
            </div>
          </div>            
        </div>
      </div>
      <div class="col-md-3 lay-right lay">
        <!--carica file-->
        <div><input type="file" class="btn btn-ligth">
        </div>
         
      </div>
    </div>
    <div class="row">
      <div class="col-md-9">
        <textarea id="text" class="lay-central lay textArea" rows="10" placeholder="scrivi qui il testo..." style="font-size: 17px;"></textarea>
      </div>
      <div class="col-md-3 lay-right lay">
        <Button class="btn btn-in-lay lay" id="formattaTesto">Formatta il testo</Button>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="elenco">
          <label class="form-check-label" for="elenco">modalità elenco</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="cancellaDoppie" checked="true">
          <label class="form-check-label" for="cancellaDoppie">cancella doppie</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="capsDopoPunto" checked="true">
          <label class="form-check-label" for="capsDopoPunto">modalità elenco</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="cancellaDoppiSpazi" checked="true">
          <label class="form-check-label" for="cancellaDoppiSpazi">cancella i doppi spazi</label>
        </div>
      </div>
    </div>
  </div>

  <div id="menu" class="horizontal-menu">
    <div id="icon-close" class="icon-close">
      <svg xmlns="http://www.w3.org/2000/svg" style="height: 40px; width: 40px" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
      </svg>
    </div>
    <hr class="menu-hr only-icon-close">
    <div class="menu-item hover-light">
      <div class="form-check form-switch" for="switchDarkMode">
        <input class="form-check-input" type="checkbox" id="switchDarkMode" >
        <label class="form-check-label" for="switchDarkMode">DarkMode</label>
      </div>
    </div>
    <hr class="menu-hr">
    <div class="menu-item">
      <p>Grandezza testo</p>
      <div class="input-group mb-3">
        <input id="txtGrandezzaTesto" type="number" class="form-control" placeholder="17" value="17">
        <span class="input-group-text" id="basic-addon2">px</span>
      </div>
    </div>
    <hr class="menu-hr">
    <div class="menu-item">
      <p>Selezione il font</p>
      <select class="form-select" id="ChooseFont" onchange="ChangeFont(value)" aria-label="chooseFont">
        <option value="'Assistant', sans-serif">Assistante</option>
        <option value="'Comfortaa', cursive">Comfortaa</option>
        <option value="'Rajdhani', sans-serif">Rajdhani</option>
      </select>
    </div>

  </div>
  <div id="otherMenu" class="other-menu">

  </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/jquery-3.5.2.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>-->
    <script src="shadowLay/js/script.js"></script>
    <script src="js/TextReference.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
